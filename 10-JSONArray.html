<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON Array</title>
</head>
<body>
    <script>
        /* 
    You can also create an Array of JSONs,
    Which can be manipulated the same as any other arrays.
*/

let people = [
    {
        firstName: "Arnel",
        lastName: "Rose",
        age: 43
    },
    {
        firstName: "Christian",
        lastName: "Trono",
        age: 27
    },
    {
        firstName: "Johnrie",
        lastName: "RCastor",
        age: 30
    },    
    
];

console.log(`${people[0].firstName} ${people[0].lastName}, ${people[0].age}`);
    </script>
</body>
</html>
